version: "3.9"
services:
  jackett:
    image: lscr.io/linuxserver/jackett:latest
    container_name: phelia-jackett
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=UTC
      - AUTO_UPDATE=true
    volumes:
      - ../data/jackett_config:/config
    ports:
      - "9117:9117"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:9117/UI/Login || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12
    restart: unless-stopped
