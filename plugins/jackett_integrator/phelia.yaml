schema: 1
id: phelia.jackett
name: Jackett Integrator
version: 0.2.1
description: Torznab-based Jackett integration with qBittorrent forwarding
author:
  name: Phelia Plugins
license: MIT
phelia:
  minVersion: "0.7.0"
  hooks:
    backend:
      entrypoint: jackett_integrator.plugin:JackettPlugin
runtime:
  python: ">=3.10"
  settingsSchema:
    type: object
    additionalProperties: false
    properties:
      JACKETT_URL:
        type: string
        title: Jackett URL
        default: http://jackett:9117
      JACKETT_API_KEY:
        type: string
        title: Jackett API key
        description: Automatically detected on first enable.
      QBITTORRENT_URL:
        type: string
        title: qBittorrent URL
        default: http://qbittorrent:8080
      QBITTORRENT_USERNAME:
        type: string
        title: qBittorrent username
      QBITTORRENT_PASSWORD:
        type: string
        title: qBittorrent password
      ALLOWLIST:
        type: array
        title: Indexer allowlist
        items:
          type: string
      BLOCKLIST:
        type: array
        title: Indexer blocklist
        items:
          type: string
      CATEGORY_FILTERS:
        type: array
        title: Category filters
        items:
          type: string
      MINIMUM_SEEDERS:
        type: integer
        title: Minimum seeders
        default: 0
        minimum: 0
    required:
      - QBITTORRENT_USERNAME
      - QBITTORRENT_PASSWORD
